<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA v3 Demo</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeHIfgqAAAAAMVtffU6IqwwdCBEGM8tUOpHM8ly"></script>
</head>
<body>

    <h2>Contact Form (with reCAPTCHA v3)</h2>
    <form id="demo-form" action="submit.php" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
        <button type="submit">Submit</button>
    </form>

    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6LeHIfgqAAAAAMVtffU6IqwwdCBEGM8tUOpHM8ly', {action: 'submit'}).then(function(token) {
                // Insert the token into the hidden field
                document.getElementById('g-recaptcha-response').value = token;
            });
        });
    </script>

</body>
</html>
